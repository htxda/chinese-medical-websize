<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传统中医面诊舌诊系统</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'Microsoft YaHei', '微软雅黑', 'SimSun', serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 25%, #8e44ad 50%, #9b59b6 75%, #e74c3c 100%);
            min-height: 100vh;
            color: #2c3e50;
            position: relative;
            overflow-x: hidden;
        }

        /* 中医元素背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(139, 69, 19, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 140, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 215, 0, 0.1) 0%, transparent 50%);
            animation: backgroundShift 30s ease-in-out infinite;
            z-index: -1;
        }

        /* 中医纹理装饰 */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(139, 69, 19, 0.02) 10px, rgba(139, 69, 19, 0.02) 20px);
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translateX(0) translateY(0) rotate(0deg); }
            25% { transform: translateX(-15px) translateY(-15px) rotate(1deg); }
            50% { transform: translateX(15px) translateY(-10px) rotate(-1deg); }
            75% { transform: translateX(-10px) translateY(15px) rotate(0.5deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
            animation: fadeInDown 1.5s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #f39c12, #e67e22, #d35400);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite alternate;
            font-weight: bold;
            letter-spacing: 2px;
        }

        @keyframes glow {
            from { 
                filter: drop-shadow(0 0 10px rgba(243, 156, 18, 0.6));
                text-shadow: 0 0 20px rgba(243, 156, 18, 0.8);
            }
            to { 
                filter: drop-shadow(0 0 25px rgba(243, 156, 18, 1));
                text-shadow: 0 0 30px rgba(243, 156, 18, 1);
            }
        }

        .header p {
            font-size: 1.4rem;
            opacity: 0.95;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* 中医装饰元素 */
        .tcm-decoration {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.3);
            animation: float 4s ease-in-out infinite;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            margin-bottom: 50px;
            animation: fadeIn 1.5s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .upload-section {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(248, 249, 250, 0.95));
            border-radius: 25px;
            padding: 40px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.15),
                inset 0 1px 0 rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.4s ease;
            animation: slideInLeft 1s ease-out 0.8s both;
            position: relative;
            overflow: hidden;
        }

        .upload-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #f39c12, #e67e22, #d35400);
        }

        .upload-section:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.9);
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .upload-section h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 1.8rem;
            text-align: center;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
        }

        .upload-section h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #f39c12, #e67e22);
            border-radius: 2px;
        }

        .upload-area {
            border: 3px dashed #bdc3c7;
            border-radius: 20px;
            padding: 60px 30px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.5s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background: linear-gradient(145deg, rgba(255,255,255,0.9), rgba(248,250,252,0.9));
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(243, 156, 18, 0.1), transparent);
            transition: left 0.8s ease;
        }

        .upload-area:hover::before {
            left: 100%;
        }

        .upload-area:hover {
            border-color: #f39c12;
            background: linear-gradient(145deg, rgba(255,255,255,0.95), rgba(248,250,252,0.95));
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(243, 156, 18, 0.3);
        }

        .upload-area.dragover {
            border-color: #f39c12;
            background: linear-gradient(145deg, rgba(255,255,255,0.98), rgba(248,250,252,0.98));
            transform: scale(1.03);
            box-shadow: 0 25px 50px rgba(243, 156, 18, 0.4);
        }

        .upload-icon {
            font-size: 5rem;
            color: #95a5a6;
            margin-bottom: 25px;
            transition: all 0.4s ease;
        }

        .upload-area:hover .upload-icon {
            color: #f39c12;
            transform: scale(1.15);
        }

        .upload-text {
            color: #7f8c8d;
            font-size: 1.3rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .file-input {
            display: none;
        }

        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .preview-item {
            text-align: center;
            animation: fadeInUp 0.8s ease-out 1.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .preview-item h3 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 0.5px;
        }

        .preview-image {
            width: 100%;
            max-width: 250px;
            height: 180px;
            object-fit: cover;
            border-radius: 15px;
            border: 4px solid #ecf0f1;
            transition: all 0.4s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .preview-image:hover {
            transform: scale(1.08);
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            border-color: #f39c12;
        }

        .analyze-btn {
            background: linear-gradient(145deg, #f39c12, #e67e22, #d35400);
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 35px;
            font-size: 1.4rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.5s ease;
            width: 100%;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(243, 156, 18, 0.4);
            letter-spacing: 1px;
        }

        .analyze-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.8s ease;
        }

        .analyze-btn:hover::before {
            left: 100%;
        }

        .analyze-btn:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 25px 50px rgba(243, 156, 18, 0.6);
        }

        .analyze-btn:active {
            transform: translateY(-2px) scale(1.01);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .results-section {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(248, 249, 250, 0.95));
            border-radius: 25px;
            padding: 40px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.15),
                inset 0 1px 0 rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.4s ease;
            animation: slideInRight 1s ease-out 0.8s both;
            position: relative;
            overflow: hidden;
        }

        .results-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #27ae60, #2ecc71, #16a085);
        }

        .results-section:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.9);
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .results-section h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 1.8rem;
            text-align: center;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
        }

        .results-section h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            border-radius: 2px;
        }

        .result-item {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 6px solid #f39c12;
            transition: all 0.4s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
        }

        .result-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(243, 156, 18, 0.05), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .result-item:hover::before {
            opacity: 1;
        }

        .result-item:hover {
            transform: translateX(8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .result-item h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .result-item p {
            color: #34495e;
            line-height: 1.9;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .diagnosis-type {
            display: inline-block;
            background: linear-gradient(145deg, #f39c12, #e67e22);
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 1rem;
            margin-bottom: 20px;
            font-weight: 700;
            box-shadow: 0 8px 20px rgba(243, 156, 18, 0.4);
            letter-spacing: 0.5px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #2c3e50;
            animation: pulse 2.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .spinner {
            border: 5px solid #ecf0f1;
            border-top: 5px solid #f39c12;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.2s linear infinite;
            margin: 0 auto 30px;
            box-shadow: 0 10px 25px rgba(243, 156, 18, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 60px;
            opacity: 0.9;
            animation: fadeIn 1.5s ease-out 2s both;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* 中医元素装饰 */
        .tcm-symbols {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: rgba(243, 156, 18, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        .tcm-symbols.right {
            left: auto;
            right: 20px;
            animation-delay: 2s;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .preview-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }

            .upload-section, .results-section {
                padding: 30px;
            }

            .upload-area {
                padding: 50px 25px;
            }

            .analyze-btn {
                padding: 18px 40px;
                font-size: 1.3rem;
            }

            .container {
                padding: 20px;
            }
        }

        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(145deg, #f39c12, #e67e22);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(145deg, #e67e22, #d35400);
        }
    </style>
</head>

<body>
    <div class="tcm-decoration">🌿</div>
    <div class="container">

            <p>传承千年中医智慧，通过面诊和舌诊为您提供专业健康分析</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <div class="tcm-symbols">⚕️</div>
                <h2>📸 上传图片</h2>
                
                <div class="upload-area" id="faceUpload">
                    <div class="upload-icon">👤</div>
                    <div class="upload-text">点击或拖拽上传面部照片</div>
                    <input type="file" class="file-input" id="faceInput" accept="image/*">

                        <h3>舌头预览</h3>
                        <img id="tonguePreview" class="preview-image" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE1MCIgdmlld0JveD0iMCAwIDIwMCAxNTAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMTUwIiBmaWxsPSIjRjVGNUY1Ii8+Cjx0ZXh0IHg9IjEwMCIgeT0iNzUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OTk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSI+6L+Z5Liq5paH5Lu2PC90ZXh0Pgo8L3N2Zz4K" alt="舌头预览">

        <div class="footer">

    <script>
        // 全局变量
        const faceInput = document.getElementById('faceInput');
        const tongueInput = document.getElementById('tongueInput');
        const faceUpload = document.getElementById('faceUpload');
        const tongueUpload = document.getElementById('tongueUpload');
        const facePreview = document.getElementById('facePreview');
        const tonguePreview = document.getElementById('tonguePreview');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultsContainer = document.getElementById('resultsContainer');

        let faceFile = null;
        let tongueFile = null;

        // 添加浮动动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0%, 100% { transform: translateY(0px); }
                50% { transform: translateY(-15px); }
            }
        `;
        document.head.appendChild(style);

        // 文件上传处理
        faceUpload.addEventListener('click', () => faceInput.click());
        faceUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            faceUpload.classList.add('dragover');
        });
        faceUpload.addEventListener('dragleave', () => {
            faceUpload.classList.remove('dragover');
        });
        faceUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            faceUpload.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFileUpload(file, 'face');
            }
        });
        faceInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFileUpload(file, 'face');
            }
        });

        tongueUpload.addEventListener('click', () => tongueInput.click());
        tongueUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            tongueUpload.classList.add('dragover');
        });
        tongueUpload.addEventListener('dragleave', () => {
            tongueUpload.classList.remove('dragover');
        });
        tongueUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            tongueUpload.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFileUpload(file, 'tongue');
            }
        });
        tongueInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFileUpload(file, 'tongue');
            }
        });

        function handleFileUpload(file, type) {
            const reader = new FileReader();
            reader.onload = (e) => {
                if (type === 'face') {
                    facePreview.src = e.target.result;
                    faceFile = file;
                } else {
                    tonguePreview.src = e.target.result;
                    tongueFile = file;
                }
                updateAnalyzeButton();
                
                // 添加成功上传的动画效果
                const preview = type === 'face' ? facePreview : tonguePreview;
                preview.style.animation = 'bounceIn 0.8s ease-out';
                setTimeout(() => {
                    preview.style.animation = '';
                }, 800);
            };
            reader.readAsDataURL(file);
        }

        function updateAnalyzeButton() {
            const hasFiles = faceFile && tongueFile;
            
            analyzeBtn.disabled = !hasFiles;
            
            if (hasFiles) {
                analyzeBtn.style.animation = 'glow 3s ease-in-out infinite alternate';
            } else {
                analyzeBtn.style.animation = '';
            }
        }

        // 分析按钮点击事件
        analyzeBtn.addEventListener('click', () => {
            if (!faceFile || !tongueFile) return;
            
            showLoading();
            
            // 模拟分析过程
            setTimeout(() => {
                showResults();
