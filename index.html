<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传统中医面诊舌诊系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'Ma Shan Zheng', 'Microsoft YaHei', '微软雅黑', 'SimSun', serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 25%, #27ae60 50%, #2ecc71 75%, #16a085 100%);
            min-height: 100vh;
            color: #2c3e50;
            position: relative;
            overflow-x: hidden;
        }

        /* 中医元素背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(139, 69, 19, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 140, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 215, 0, 0.1) 0%, transparent 50%);
            animation: backgroundShift 30s ease-in-out infinite;
            z-index: -1;
        }

        /* 中医纹理装饰 */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(139, 69, 19, 0.02) 10px, rgba(139, 69, 19, 0.02) 20px);
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translateX(0) translateY(0) rotate(0deg); }
            25% { transform: translateX(-15px) translateY(-15px) rotate(1deg); }
            50% { transform: translateX(15px) translateY(-10px) rotate(-1deg); }
            75% { transform: translateX(-10px) translateY(15px) rotate(0.5deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
            position: relative;
            z-index: 2;
            opacity: 1 !important;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
            animation: fadeInDown 1.5s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #2ecc71, #27ae60, #16a085);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite;
            font-weight: bold;
            letter-spacing: 2px;
        }

        @keyframes glow {
            from { 
                filter: drop-shadow(0 0 10px rgba(39, 174, 96, 0.6));
                text-shadow: 0 0 20px rgba(39, 174, 96, 0.8);
            }
            to { 
                filter: drop-shadow(0 0 25px rgba(39, 174, 96, 1));
                text-shadow: 0 0 30px rgba(39, 174, 96, 1);
            }
        }

        .header p {
            font-size: 1.4rem;
            opacity: 0.95;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* 中医装饰元素 */
        .tcm-decoration {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.3);
            animation: float 4s ease-in-out infinite;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            margin-bottom: 50px;
            animation: fadeIn 1.5s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .upload-section {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(248, 249, 250, 0.95));
            border-radius: 25px;
            padding: 40px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.15),
                inset 0 1px 0 rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.4s ease;
            animation: slideInLeft 1s ease-out 0.8s both;
            position: relative;
            overflow: hidden;
            opacity: 1 !important;
        }

        .upload-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #f39c12, #e67e22, #d35400);
        }

        .upload-section:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.9);
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .upload-section h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 1.8rem;
            text-align: center;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
        }

        .upload-section h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #f39c12, #e67e22);
            border-radius: 2px;
        }

        .upload-area {
            border: 3px dashed #bdc3c7;
            border-radius: 20px;
            padding: 60px 30px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.5s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background: linear-gradient(145deg, rgba(255,255,255,0.9), rgba(248,250,252,0.9));
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(243, 156, 18, 0.1), transparent);
            transition: left 0.8s ease;
        }

        .upload-area:hover::before {
            left: 100%;
        }

        .upload-area:hover {
            border-color: #f39c12;
            background: linear-gradient(145deg, rgba(255,255,255,0.95), rgba(248,250,252,0.95));
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(243, 156, 18, 0.3);
        }

        .upload-area.dragover {
            border-color: #f39c12;
            background: linear-gradient(145deg, rgba(255,255,255,0.98), rgba(248,250,252,0.98));
            transform: scale(1.03);
            box-shadow: 0 25px 50px rgba(243, 156, 18, 0.4);
        }

        .upload-icon {
            font-size: 5rem;
            color: #95a5a6;
            margin-bottom: 25px;
            transition: all 0.4s ease;
        }

        .upload-area:hover .upload-icon {
            color: #f39c12;
            transform: scale(1.15);
        }

        .upload-text {
            color: #7f8c8d;
            font-size: 1.3rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .upload-success {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: #27ae60;
            color: white;
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 0.9rem;
            font-weight: bold;
            animation: fadeIn 0.5s ease;
        }

        .file-input {
            display: none;
        }

        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .preview-item {
            text-align: center;
            animation: slideInUp 0.8s ease-out 1.2s both;
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .preview-item h3 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 0.5px;
        }

        .preview-image {
            width: 100%;
            max-width: 250px;
            height: 180px;
            object-fit: cover;
            border-radius: 15px;
            border: 4px solid #ecf0f1;
            transition: all 0.4s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .preview-image:hover {
            transform: scale(1.08);
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            border-color: #f39c12;
        }

        .analyze-btn {
            background: linear-gradient(145deg, #27ae60, #2ecc71, #16a085);
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 35px;
            font-size: 1.4rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.5s ease;
            width: 100%;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(39, 174, 96, 0.4);
            letter-spacing: 1px;
        }

        .analyze-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.8s ease;
        }

        .analyze-btn:hover::before {
            left: 100%;
        }

        .analyze-btn:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 25px 50px rgba(243, 156, 18, 0.6);
        }

        .analyze-btn:active {
            transform: translateY(-2px) scale(1.01);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .results-section {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(248, 249, 250, 0.95));
            border-radius: 25px;
            padding: 40px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.15),
                inset 0 1px 0 rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.4s ease;
            animation: slideInRight 1s ease-out 0.8s both;
            position: relative;
            overflow: hidden;
            opacity: 1 !important;
        }

        .results-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #27ae60, #2ecc71, #16a085);
        }

        .results-section:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.9);
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .results-section h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 1.8rem;
            text-align: center;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
        }

        .results-section h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            border-radius: 2px;
        }

        .result-item {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 6px solid #f39c12;
            transition: all 0.4s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
        }

        .result-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(243, 156, 18, 0.05), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .result-item:hover::before {
            opacity: 1;
        }

        .result-item:hover {
            transform: translateX(8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .result-item h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .result-item p {
            color: #34495e;
            line-height: 1.9;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .diagnosis-type {
            display: inline-block;
            background: linear-gradient(145deg, #27ae60, #2ecc71);
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 1rem;
            margin-bottom: 20px;
            font-weight: 700;
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.4);
            letter-spacing: 0.5px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #2c3e50;
            animation: pulse 2.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .spinner {
            border: 5px solid #ecf0f1;
            border-top: 5px solid #f39c12;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.2s linear infinite;
            margin: 0 auto 30px;
            box-shadow: 0 10px 25px rgba(243, 156, 18, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            color:  #27ae60;
            margin-top: 60px;
            opacity: 0.9;
            animation: fadeIn 1.5s ease-out 2s both;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* 中医元素装饰 */
        .tcm-symbols {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: rgba(243, 156, 18, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        .tcm-symbols.right {
            left: auto;
            right: 20px;
            animation-delay: 2s;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .preview-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }

            .upload-section, .results-section {
                padding: 30px;
            }

            .upload-area {
                padding: 50px 25px;
            }

            .analyze-btn {
                padding: 18px 40px;
                font-size: 1.3rem;
            }

            .container {
                padding: 20px;
            }
        }

        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(145deg, #f39c12, #e67e22);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(145deg, #e67e22, #d35400);
        }
        
        /* 新增样式 */
        .upload-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #27ae60;
            color: white;
            border-radius: 15px;
            padding: 3px 10px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .error-message {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .result-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .result-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .result-title i {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        .result-content {
            line-height: 1.7;
            font-size: 1.1rem;
        }
        
        .result-tag {
            display: inline-block;
            background: #f39c12;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            margin-right: 8px;
            margin-bottom: 8px;
        }
        
        .recommendation {
            background: rgba(46, 204, 113, 0.1);
            border-left: 4px solid #2ecc71;
            padding: 15px;
            border-radius: 0 8px 8px 0;
            margin-top: 15px;
        }
        
        .recommendation-title {
            color: #27ae60;
            font-weight: bold;
            margin-bottom: 8px;
        }
    </style>
</head>

            errorDiv.className = 'error-message';

                }
            }, 5000);

        // 压缩图片
        function compressImage(file, maxWidth = 800, maxHeight = 800, quality = 0.8) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        // 计算新尺寸
                        if (width > height) {
                            if (width > maxWidth) {
                                height *= maxWidth / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width *= maxHeight / height;
                                height = maxHeight;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // 转换为Blob
                        canvas.toBlob(blob => {
                            if (!blob) {
                                reject(new Error('图片压缩失败'));
                                return;
                            }
                            resolve(new File([blob], file.name, {
                                type: 'image/jpeg',
                                lastModified: Date.now()
                            }));
                        }, 'image/jpeg', quality);
                    };
                    img.onerror = () => reject(new Error('图片加载失败'));
                    img.src = e.target.result;
                };
                reader.onerror = () => reject(new Error('文件读取失败'));
                reader.readAsDataURL(file);
            });
        }

        async function handleFileUpload(file, type) {
            try {
                // 检查文件大小（大于1MB才压缩）
                const compressedFile = file.size > 1024 * 1024 ? 
                    await compressImage(file) : 
                    file;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    if (type === 'face') {
                        facePreview.src = e.target.result;
                        faceFile = compressedFile;
                        faceStatus.style.display = 'block';

                        tonguePreview.src = e.target.result;
                        tongueFile = compressedFile;
                        tongueStatus.style.display = 'block';

                    // 添加成功上传的动画效果
                    const preview = type === 'face' ? facePreview : tonguePreview;
                    preview.style.animation = 'bounceIn 0.8s ease-out';
                    setTimeout(() => {
                        preview.style.animation = '';
                    }, 800);
                };
                reader.readAsDataURL(compressedFile);
            } catch (err) {
                const target = type === 'face' ? faceUpload : tongueUpload;
                showError(err.message, target);
            }
        }

            const getBase64 = (file) => new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result.split(',')[1]); // 只要base64部分
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });

            try {
                const [faceBase64, tongueBase64] = await Promise.all([
                    getBase64(faceFile),
                    getBase64(tongueFile)

        // 调用 Coze AI 的函数
        async function callCozeAI(faceBase64, tongueBase64) {
            // 移除token中的空格
            const token = "pat_gIM84VwjqoMRMYXDhcGlmR5NyIDEdqTCnJw06elOFSdZOM45mRVOCCCLhAg7LwOz";

            const body = {
                bot_id: bot_id,
                user: user_id,
                query: query,
                stream: false
            };
            
            const res = await fetch("https://api.coze.com/open_api/v2/chat", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer " + token,
                    "Content-Type": "application/json",
                    "Accept": "application/json"

                body: JSON.stringify(body)
            });
            
            if (!res.ok) {
                const errorData = await res.json();

            const data = await res.json();
            
            // 检查响应结构
            if (data.messages && data.messages.length > 0 && data.messages[0].content) {
                return data.messages[0].content;

            throw new Error("无法解析AI响应");
